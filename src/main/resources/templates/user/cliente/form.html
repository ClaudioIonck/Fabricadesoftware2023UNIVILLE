<!DOCTYPE html>
    
    <html xmlns:th="http://www.thymeleaf.org" lang="en">


    <head th:include="layout :: htmlhead"></head>


    <body>

        <nav th:replace="layout :: menu">(menu)</nav>

        <main class="container">

            <form th:action="@{/cliente/(form)}" method="POST" th:object="${cliente}">

                <input type="hidden" th:field="*{id}">
                
                <div class="form-group">
                                
                    <label for="txtName">Username</label>
                    <input type="text" class="form-control" id="txtPharmacist" th:field="*{Username}">

                    <label for="txtName">Email</label>
                    <input type="text" class="form-control" id="txtPatient" th:field="*{Email}">

                    <label for="txtName">Password</label>
                    <input type="text" class="form-control" id="txtMedicine" th:field="*{Password}">

                </div>


                <div class="form-group">
                
                    <button type="submit" class="btn btn-primary" >Salvar</button>

                </div>


            </form>

        </main>
        <div th:include="layout :: footer">(footer)</div>
    </body>
  
</html>
