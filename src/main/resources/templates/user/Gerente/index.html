<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    lang="en">
    
    <head th:include="layout :: htmlhead"></head>

    <body>

		<!-- Isso aqui é a importação do menu de navegação-->
        <nav th:replace="layout :: menu">(menu)</nav>




    <!-- Conteudo da página -->
        <main class="container">
          <a th:href="@{/gerente/novo}" class="btn btn-primary">Novo</a>



          <table class="table" id="tabelaGerente">

            <thead>

              <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Email</th>
                <th>Password</th>

                
                <th>Alterar</th>
                <th>Deletar</th>

              </tr>
              
            </thead>


            <tbody>
              <tr th:each="umGerente : ${listaGerente}">

                <td th:text="${umGerente.Id}"></td>
                <td th:text="${umGerente.Username}"></td>
                <td th:text="${umGerente.Email}"></td>
                <td th:text="${umGerente.Password}"></td>


                <td><a th:href="@{'/gerente/alterar/' + ${umGerente.Id}}" class="btn btn-primary">Alterar</a></td>
    
                <td>
    
                  <button class="btn btn-danger js-delete"
                      th:data-id="${umGerente.Id}">
                      Excluir
                  </button>
                </td>
    
              </tr>
            </tbody>
          </table>
        </main>
